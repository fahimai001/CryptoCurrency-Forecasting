<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Close Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Next Day Close Price Prediction</h1>
        <form method="POST">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="dataset">Select Dataset:</label>
            <select id="dataset" name="dataset">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>

            <label for="model">Select Model:</label>
            <select id="model" name="model">
                <option value="xgboost">XGBoost</option>
                <option value="linear">Linear Regression</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Prediction</h2>
            <p><strong>Date:</strong> {{ result.date }}</p>
            <p><strong>Dataset:</strong> {{ result.dataset }}</p>
            <p><strong>Model:</strong> {{ result.model|capitalize }}</p>
            <p><strong>Next Day Close Price:</strong> ${{ result.prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
